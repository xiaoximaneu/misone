<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scrolly practice </title>
    <link rel="stylesheet" href="scroll.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scroll.js"></script>
  </head>
  <body>
    <!--first section here for the paragraph-->
    <section class="filter">
      <p>Hey here's first graph!</p>
    </section>
    
    <!--2nd section to set up text and graph-->
    <section id="scrolly-side">
      <div class="scrolly">

        <!--use article to put step text-->
        <article>
          <div class="step" data-width="10%" data-index="0">
            <p>10% bar</p>
          </div>

          <div class="step" data-width="80" data-index="1">
            <p>80% bar </p>
          </div>

          <div class="step" data-width="50" data-index="2">
            <p>50% bar</p>
          </div>
        </article>
        <!--sticky graphic-->
        <figure class="sticky">
          <div calss="bar-outer">
            <div class="bar-inner"></div>
          </div>
        </figure>

      </div>

    </section>

    <!--Put a section here for the paragraph, like the 1st one-->
    <section class="filter">
    <p>Here's the second graph.</p>
    </section>

        <!--another section to set up text and graph-->
        <section id="scrolly-side">
          <div class="scrolly">
    
            <!--use article to put step text-->
            <article>
              <div class="step" data-width="10%" data-index="0">
                <p>10% bar</p>
              </div>
    
              <div class="step" data-width="80" data-index="1">
                <p>80% bar </p>
              </div>
    
              <div class="step" data-width="50" data-index="2">
                <p>50% bar</p>
              </div>
            </article>
            <!--sticky graphic-->
            <figure class="sticky">
              <div calss="bar-outer">
                <div class="bar-inner"></div>
              </div>
            </figure>
    
          </div>
    
        </section>

  </body>
</html>
