<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scrolly practice </title>
    <link rel="stylesheet" href="scroll.css"/>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="scroll.js"></script>
  </head>
  <body>
    <!--first section here for the paragraph-->
    <section class="filter">
      <h1>MI Studio I Mini Project</h1>
      <p>Xiaoxi Ma & Danica Jefferies</p>
    </section>
    
    <!--2nd section to set up text and graph-->
    <section id="scrolly-side">
      <div class="scrolly">

        <!--use article to put step text-->
        <article>
          <div class="step" data-width="10%" data-index="0">
            <p>10% bar</p>
          </div>

          <div class="step" data-width="80" data-index="1">
            <p>80% bar </p>
          </div>

          <div class="step" data-width="50" data-index="2">
            <p>50% bar</p>
          </div>
        </article>
        <!--sticky graphic-->
        <figure class="sticky">
          <div class="bar-outer">
            <iframe title="Worldwide annual metro ridership (in millions)" aria-label="Map" id="datawrapper-chart-nlaTB" src="https://datawrapper.dwcdn.net/nlaTB/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="366"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
            </script>
            <div class="bar-inner"></div>
          </div>
        </figure>

      </div>

    </section>


        

  </body>
</html>
